# -------------------------------------------------------------------
# frame_sources.conf
#
# Defines all available photo sources for PicFrame.
# Format for each source:
#
#     id|label|absolute_path|enabled
#
# where:
#   id            = unique short identifier (used by CLI & scripts)
#   label         = human-friendly name (shown in menus/web UI)
#   absolute_path = directory containing the photos on the Pi
#   enabled       = 1 = selectable, 0 = shown but disabled
#
# NOTE:
#   - You can add as many sources as you want â€” no script changes needed.
#   - Disabled sources still show up in the menu but cannot be selected.
# -------------------------------------------------------------------

gdt|Google Drive (gdt_frame)|/home/pi/Pictures/gdt_frame|1
kfr|Koofr (kfr_frame)|/home/pi/Pictures/kfr_frame|1

# Example future sources:
# usb|USB Flash Drive|/mnt/usb/frame|0
# nas|NAS Family Photos|/mnt/nas/photos|0
# drop|Dropbox Export|/mnt/dropbox/frame|0
